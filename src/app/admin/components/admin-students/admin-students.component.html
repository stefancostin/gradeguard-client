<!-- Page Controls -->
<article class="row section-border">
  <div class="col-sm-12">
    <grd-admin-controls
      [adminView]="AdminView.STUDENT"
      (yearOfStudyEvent)="onYearOfStudyUpdate($event)">
    </grd-admin-controls>
  </div>
</article>

<!-- Admin -- Students Table -->
<article class="row section-padding mb-5">
  <div class="col-sm-12">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Nume </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Prenume </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Year Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> An </th>
        <td mat-cell *matCellDef="let element"> {{element.yearOfStudy}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="editStudent(element.id)">Edit</button>
            <button mat-button color="warn" (click)="removeStudent(element.id)">Sterge</button>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</article>
