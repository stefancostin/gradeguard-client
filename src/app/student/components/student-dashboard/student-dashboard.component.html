<section class="container section-container shadow-sm mb-4">
  <!-- Header -->
  <article class="row section-header section-border">
    <div class="col-sm-6">
      <p class="section-info">Universitate:
        <span class="section-info-value">
          Universitatea Tehnica "Gh. Asachi" Iasi
        </span>
      </p>
    </div>
    <div class="col-sm-6 text-right">
      <p class="section-info">Facultate:
        <span class="section-info-value">
          Automatica si Calculatoare
        </span>
      </p>
    </div>
  </article>

  <!-- Page Controls -->
  <article class="row section-border">
    <div class="col-sm-12">
      <grd-student-controls></grd-student-controls>
    </div>
  </article>

  <!-- Content -->
  <article class="row ml-0 mr-0 pb-2 mb-4">
    <div class="col-sm-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

        <!-- Subject Column -->
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef> Materia </th>
          <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
        </ng-container>

        <!-- Laboratory Grade Column -->
        <ng-container matColumnDef="labGrade">
          <th mat-header-cell *matHeaderCellDef> Nota Laborator </th>
          <td mat-cell *matCellDef="let element"> {{element.labGrade}} </td>
        </ng-container>

        <!-- Project Grade Column -->
        <ng-container matColumnDef="projectGrade">
          <th mat-header-cell *matHeaderCellDef> Nota Proiect </th>
          <td mat-cell *matCellDef="let element"> {{element.projectGrade}} </td>
        </ng-container>

        <!-- Exam Grade Column -->
        <ng-container matColumnDef="examGrade">
          <th mat-header-cell *matHeaderCellDef> Nota Examen </th>
          <td mat-cell *matCellDef="let element"> {{element.examGrade}} </td>
        </ng-container>

        <!-- Final Grade Column -->
        <ng-container matColumnDef="finalGrade">
          <th mat-header-cell *matHeaderCellDef> Nota Finala </th>
          <td mat-cell *matCellDef="let element"> {{element.finalGrade}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </article>
</section>
